query home($relativePath: String!) {
  home(relativePath: $relativePath) {
    _sys {
      filename
      basename
      breadcrumbs
      path
      relativePath
      extension
    }
    id
    ...HomeParts
  }
}

query homeConnection {
  homeConnection {
    totalCount
    edges {
      node {
        id
        _sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
        ...HomeParts
      }
    }
  }
}

