name: Build pull requests or commits
on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
    types:
      - opened
      - synchronize
      - ready_for_review
jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build code
        run: pnpm run build
        env:
          GH_TOKEN: ${{ github.token }}
